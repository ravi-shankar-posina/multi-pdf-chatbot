server {
    listen 80;
    server_name chatui.rspos.dev chatapi.rspos.dev;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name chatui.rspos.dev;

    ssl_certificate /etc/letsencrypt/live/chatui.rspos.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chatui.rspos.dev/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 443 ssl;
    server_name chatapi.rspos.dev;

    ssl_certificate /etc/letsencrypt/live/chatapi.rspos.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chatapi.rspos.dev/privkey.pem;

    location / {
        proxy_pass http://backend:8501;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}