version: '3.8'

services:
  backend:
    build:
      context: ./pdfchat
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ./pdfchat:/app
    environment:
      - FLASK_ENV=production

  frontend:
    build:
      context: ./chatbot_ui
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email ravishankar.sla@gmail.com -d chatui.rspos.dev -d chatapi.rspos.dev --agree-tos